name: Release CI/CD

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v2

      - name: ğŸŸ¢ Node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: ğŸ³ Install dependencies
        run: npm install

      - name: ğŸ§± Build
        run: npm run build

      - name: ğŸ“š Archive dist folder
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist


  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v2

      - name: ğŸš€ Get version and release name from package.json
        id: version
        run: echo "::set-output name=version::$(node -e 'console.log(require("./package.json").version)')"
        
      - name: ğŸš€ Get release name
        id: release_name
        run: echo "::set-output name=release_name::$(node -e 'console.log(require("./package.json").name)')"

      - name: Generate Version
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: ${{ steps.release_name.outputs.release_name }} v${{ steps.version.outputs.version }}
          body: "[CHANGELOG](https://github.com/ayberkgezer/poe-api-manager-ts/blob/main/CHANGELOG.md)"
          draft: false
          prerelease: false
      - run: mkdir dist
      - name: ğŸ“¥ Download dist artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - run : ls
      
      - name: ğŸ§± Compress files
        run: tar -czvf poe-api-manager-ts.tar.gz dist README.md CHANGELOG.md LICENSE package.json
        
      
      - name: ğŸ“¦ SÃ¼rÃ¼m varlÄ±klarÄ±nÄ± yÃ¼kle
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: poe-api-manager-ts.tar.gz
          asset_name: poe-api-manager-ts.tar.gz
          asset_content_type: application/gzip
