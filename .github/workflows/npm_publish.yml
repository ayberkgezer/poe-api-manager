name: Publish to NPM

on:
  workflow_run:
    workflows: ["Release CI/CD"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v2

      - name: ğŸŸ¢ Node
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: ğŸ³ Install dependencies
        run: npm install

      - name: ğŸ§± Build
        run: npm run build

      - name: ğŸ“š Control
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: 'dist' folder does not exist!"
            exit 1
          fi
      - name: ğŸ§ª NPM ci
        run: npm ci  

      - name: ğŸ“¦ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}