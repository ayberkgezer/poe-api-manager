name: Build

on:
    push:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v2

      - name: ğŸŸ¢ Node
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: ğŸ³ Install dependencies
        run: npm install

      - name: ğŸ§± Build
        run: npm run build

      - name: ğŸ“š Control
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: 'dist' folder does not exist!"
            exit 1 
          fi
          
      - run: echo "Build successful!ğŸ‰"